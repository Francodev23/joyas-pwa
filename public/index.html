<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Joyería | Yess Access</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --gold-deep: #96712c;
            --gold-main: #b8924a;
            --gold-light: #e5c78a;
            --bg-gradient: radial-gradient(circle at center, #1a1610 0%, #050505 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* Elementos decorativos para llenar el vacío superior e inferior */
        body::before, body::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 150px;
            left: 0;
            background: linear-gradient(to bottom, rgba(184, 146, 74, 0.05), transparent);
            pointer-events: none;
        }
        body::before { top: 0; }
        body::after { bottom: 0; transform: rotate(180deg); }

        .main-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 40px 20px;
            text-align: center;
            z-index: 10;
        }

        .brand-header {
            margin-bottom: 60px; /* Llena el espacio superior */
        }

        .brand-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.2rem;
            font-weight: 300;
            color: var(--gold-light);
            letter-spacing: 4px;
            line-height: 1;
        }

        .brand-header span {
            display: block;
            font-size: 0.7rem;
            letter-spacing: 6px;
            color: var(--gold-main);
            margin-top: 15px;
            text-transform: uppercase;
        }

        .glass-box {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(184, 146, 74, 0.2);
            border-radius: 40px;
            padding: 50px 35px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9), inset 0 0 20px rgba(184, 146, 74, 0.05);
        }

        .input-wrapper {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            font-size: 0.6rem;
            color: var(--gold-main);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
            margin-left: 5px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(184, 146, 74, 0.15);
            padding: 18px 25px;
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        input:focus {
            outline: none;
            border-color: var(--gold-light);
            background: rgba(184, 146, 74, 0.05);
            box-shadow: 0 0 30px rgba(184, 146, 74, 0.1);
        }

        .btn-luxe {
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(135deg, var(--gold-deep), var(--gold-main));
            color: #000;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 10px;
        }

        .btn-luxe:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(150, 113, 44, 0.4);
            filter: brightness(1.1);
        }

        .footer-info {
            margin-top: 60px; /* Llena el espacio inferior */
            font-size: 0.75rem;
            color: var(--gold-deep);
            font-style: italic;
            letter-spacing: 1px;
        }

        /* Detalle ornamental lateral */
        .side-accent {
            position: absolute;
            height: 40%;
            width: 1px;
            background: linear-gradient(to bottom, transparent, var(--gold-deep), transparent);
            left: 30px;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <div class="side-accent"></div>

    <main class="main-wrapper">
        <header class="brand-header">
            <h1>Hola mi vidaa</h1>
            <span>Aqui podras controlar todo sobre tus joyas <3</span>
        </header>

        <section class="glass-box">
            <div class="input-wrapper">
                <label>Tu Usuario</label>
                <input type="text" id="user" placeholder="Escribe tu nombre..." autocomplete="off">
            </div>

            <div class="input-wrapper">
                <label>Tu contraseña</label>
                <input type="password" id="pass" placeholder="••••••••">
            </div>

            <button class="btn-luxe" onclick="login()">Entrar al Panel</button>
        </section>

        <footer class="footer-info">
            Hecho con amor para organizar tus brillos ✨
        </footer>
    </main>

    <script>
        async function login() {
            // Cursor inyectará aquí la lógica real
            console.log("Iniciando sesión...");
        }
    </script>
</body>
</html>
